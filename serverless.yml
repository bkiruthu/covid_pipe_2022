service: rapidapi-covid-pipe
provider:
  name: aws
  runtime: python3.8
  stage: dev
  region: us-east-1

custom:
  pythonRequirements:
    dockerizePip: true

package:
  individually: false
  exclude:
    - package.json
    - package-log.json
    - node_modules/**

resources:
  Resources:
    covidcode-role-1zqefoje:
      Type: AWS::IAM::Role

functions:
  theLambda:
    name: covid_lambda
    handler: rapid_api_pipe.covid
    description: get-data
    role: covidcode-role-1zqefoje
    timeout: 20 #seconds
    memorySize: 128 #mb


plugins:
  - serverless-python-requirements


